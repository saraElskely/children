dailySchedule_index:
    path:     /{child_id}
    defaults: { _controller: "TimeBundle:DailySchedule:showChildSchedule" }
    methods:  GET
    requirements:
        child_id: '\d+'


dailySchedule_show:
    path:     /{child_id}/today
    defaults: { _controller: "TimeBundle:DailySchedule:showChildTodaySchedule" }
    methods:  GET
    requirements:
        child_id: '\d+'

    

dailySchedule_done:
    path:   /today/{schedule_id}
    defaults: { _controller: "TimeBundle:DailySchedule:scheduleDone" }
    methods:  [POST ,GET]
    requirements:
        schedule_id: '\d+'