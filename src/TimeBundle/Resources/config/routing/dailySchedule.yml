dailySchedule_index:
    path:     /{child_id}
    defaults: { _controller: "TimeBundle:DailySchedule:showChildSchedule" }
    methods:  GET
    requirements:
        child_id: '\d+'
#        firewall: api|dailySchedule


dailySchedule_show:
    path:     /{child_id}/today
    defaults: { _controller: "TimeBundle:DailySchedule:showChildTodaySchedule" }
    methods:  GET
    requirements:
        child_id: '\d+'

    

dailySchedule_change_state:
    path:   /today/{task_id}/{state}
    defaults: { _controller: "TimeBundle:DailySchedule:changeScheduleState" }
    methods:  [POST ,GET]
    requirements:
        schedule_id: '\d+'