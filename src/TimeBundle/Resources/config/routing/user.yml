user_index:
    path:     /{page}
    defaults: { _controller: "TimeBundle:User:index",page:1 }
    methods:  GET

user_show:
    path:     /{id}/show
    defaults: { _controller: "TimeBundle:User:show" }
    methods:  GET

user_new:
    path:     /new
    defaults: { _controller: "TimeBundle:User:register" }
    methods:  [GET, POST]

user_edit:
    path:     /{id}/edit
    defaults: { _controller: "TimeBundle:User:edit" }
    methods:  [GET, POST]

user_delete:
    path:     /{id}/delete
    defaults: { _controller: "TimeBundle:User:delete" }
    methods:  DELETE
