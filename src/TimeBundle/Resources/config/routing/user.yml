user_index:
    path:     /users/{page}
    defaults: { _controller: "TimeBundle:User:index", page:1 }
    methods:  GET
    requirements:
        page: '\d+'

user_show:
    path:     /user/{id}/show
    defaults: { _controller: "TimeBundle:User:show" }
    methods:  GET
    requirements:
        id: '\d+'

user_edit:
    path:     /user/{id}/edit
    defaults: { _controller: "TimeBundle:User:edit" }
    methods:  [GET, POST]
    requirements:
        id: '\d+'
    

user_delete:
    path:     /user/{id}/delete
    defaults: { _controller: "TimeBundle:User:delete" }
    methods:  DELETE
    requirements:
        id: '\d+'

user_filter:
    path:   /users/{page}/filter
    defaults: { _controller: "TimeBundle:User:filter",page:1 }
    methods:  GET
    requirements:
        page: '\d+'
 
user_mother:
    path:     /users/mothers
    defaults: { _controller: "TimeBundle:User:getMothers" }
    methods:  GET
 
