task_delete:
    path:     /task/{task_id}/delete
    defaults: { _controller: "TimeBundle:Task:delete" }
    methods:  DELETE
    requirements:
        task_id: '\d+'

task_filter:
    path:   /tasks/{page}/filter
    defaults: { _controller: "TimeBundle:Task:filter", page:1 }
    methods:  GET
    requirements:
        page: '\d+'