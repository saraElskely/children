task_index:
    path:     /tasks/
    defaults: { _controller: "TimeBundle:Task:index" }
    methods:  GET

task_show:
    path:     /task/{task_id}/show
    defaults: { _controller: "TimeBundle:Task:show" }
    methods:  GET
    requirements:
        task_id: '\d+'

task_new:
    path:     /task/new
    defaults: { _controller: "TimeBundle:Task:new" }
    methods:  [GET, POST]

